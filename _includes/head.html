{% include base.html %}
<head>
	
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{base}}{{ "/css/main.css" | prepend: site.baseurl }}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <script src="{{base}}{{ "/assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{base}}{{ "/assets/js/skel.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{base}}{{ "/assets/js/util.js" | prepend: site.baseurl }}"></script>
  <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
  <script src="{{base}}{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
